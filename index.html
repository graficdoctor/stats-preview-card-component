<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Mobile Image -->
      <div class="preview-card-image__mobile">
        <img
          src="./images/image-header-mobile.jpg"
          alt="3 women sitting at a desk, in a modern office space, working on their laptop. One of them is smiling and has her mobile phone in her hands."
        />
      </div>

      <!-- Text -->
      <div class="preview-card-body">
        <div class="preview-card-text">
          <h1>
            Get <span class="text-highlight">insights</span> that help your
            business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="preview-card-numbers">
          <div class="preview-card-number">
            <p>10k+ <small>companies</small></p>
          </div>
          <div class="preview-card-number">
            <p>314 <small>templates</small></p>
          </div>
          <div class="preview-card-number">
            <p>12m+ <small>queries</small></p>
          </div>
        </div>
      </div>

      <!-- Desktop Image -->
      <div class="preview-card-image__desktop">
        <img
          src="./images/image-header-desktop.jpg"
          alt="3 women sitting at a desk, in a modern office space, working on their laptop. One of them is smiling and has her mobile phone in her hands."
        />
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Katrien Schuermans</a>.
    </footer>
  </body>
</html>
